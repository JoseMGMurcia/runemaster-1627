<div class="clone-character-wrapper">
  <p class="modal-title">{{ "UTILITY.ACTIONS.DUPLICATE_CHARACTER" | translate }}</p>

  <form [formGroup]="form" class="u-width-100 margin-bottom">
    <div class="u-width-100 u-flex u-flex-wrap u-flex-space-center">
    <app-input
        label="{{ 'PJ.NAME' | translate }}"
        [control]="form.controls.name"
        formControlName="name"/>
    </div>
  </form>

  <div class="u-flex u-flex-end u-width-100 section">
    <div class="u-flex">
      <button class="secondary-button margin-right" (click)="handleCancel()">
        <img class="icon icon-sm margin-right" src="assets/icons/nav/close.svg" alt="cancel">
        {{ "COMMON.CANCEL" | translate }}
      </button>
      <button class="primary-button" (click)="clone()" [disabled]="!form.valid">
        <img class="icon icon-sm white margin-right" src="assets/icons/pj/add_pj.svg" alt="add">
        {{ "UTILITY.ACTIONS.ADD_PJ" | translate }}
      </button>
    </div>
  </div>
</div>
