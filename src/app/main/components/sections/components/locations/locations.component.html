<div class="locations-wrap">
  <form [formGroup]="form" class="u-width-100">
    <div class="u-width-100 u-flex u-flex-space-center">
      <app-select
        label="{{ 'LOCATIONS.SPECIES' | translate }}"
        [control]="form.controls.species"
        formControlName="species"
        [options]="options"
        (valueChanges)="raceChange($event)"/>
    </div>
  </form>

  <div class="u-flex">
    <p class="u-width-50 strong">{{ "PJ.NAME" | translate }}</p>
    <p class="u-width-50 u-text-center strong">{{ "LOCATIONS.RANGE" | translate }}</p>
  </div>
  <div *ngFor="let location of selectedLocations; let i = index" class="u-flex" [ngClass]="{'pair': i % 2 === 0}">
    <p class="u-width-50">{{ "PJ.LOCATIONS." + location.type | translate }}</p>
    <p class="u-width-50 u-text-center" *ngIf="location.rangue.min < location.rangue.max else sameRangue">
      {{ location.rangue.min }} - {{ location.rangue.max }}
    </p>
    <ng-template #sameRangue>
      <p class="u-width-50 u-text-center">{{ location.rangue.min }}</p>
    </ng-template>
  </div>


</div>
