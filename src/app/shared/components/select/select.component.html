<div class="select-wraper" [ngClass]="control.disabled ? 'disabled' : ''">
  <label *ngIf="label">{{ label }}</label>
  <select
    (change)="propagateChange($event)"
    (blur)="propagateTouched()"
    (change)="onchange($event)"
    [ngClass]="{ 'no-label': !label }">
    <option *ngFor="let option of options" [value]="option.value" [selected]="option.selected">
      {{ option.label }}
    </option>
  </select>
</div>
